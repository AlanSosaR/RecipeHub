<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>RecipeHub Personal Gateway</title>

    <!-- PWA -->
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="theme-color" content="#064E3B">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="RecipeHub">
    <link rel="apple-touch-icon" href="assets/icons/icon-192.png">
    <link rel="icon" type="image/svg+xml" href="assets/icons/icon.svg">
    <!-- Preconnect for speed -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Epilogue:wght@600;700;800&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1"
        rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

    <!-- Core Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">

    <style>
        /* INLINE CRITICAL ACTIONS */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #F0FDF4;
            /* Emerald 50 */
            background-image:
                radial-gradient(circle at top right, rgba(16, 185, 129, 0.1), transparent 40%),
                radial-gradient(circle at bottom left, rgba(6, 78, 59, 0.05), transparent 40%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .login-card-premium {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 32px;
            box-shadow: 0 20px 40px -4px rgba(0, 0, 0, 0.1), 0 8px 16px -4px rgba(0, 0, 0, 0.05);
            padding: 40px;
            width: 100%;
            max-width: 420px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            z-index: 10;
            margin: 16px;
            position: relative;
        }

        .login-icon-box {
            width: 64px;
            height: 64px;
            background: #ECFDF5;
            color: #059669;
            /* Emerald 600 */
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px auto;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .login-title {
            font-family: 'Epilogue', sans-serif;
            font-size: 28px;
            font-weight: 800;
            color: #064E3B;
            /* Emerald 900 */
            text-align: center;
            margin: 0 0 8px 0;
            line-height: 1.1;
        }

        .login-subtitle {
            font-size: 14px;
            color: #6B7280;
            /* Gray 500 */
            text-align: center;
            margin: 0 0 32px 0;
            line-height: 1.5;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .login-label {
            display: block;
            font-size: 11px;
            font-weight: 700;
            color: #374151;
            /* Gray 700 */
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 6px;
            padding-left: 2px;
        }

        .input-premium {
            width: 100%;
            height: 48px;
            padding: 0 16px;
            border-radius: 12px;
            border: 1.5px solid #E5E7EB;
            /* Gray 200 */
            background: #F9FAFB;
            font-size: 15px;
            color: #1F2937;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
            box-sizing: border-box;
        }

        .input-premium:focus {
            background: white;
            border-color: #10B981;
            /* Emerald 500 */
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
        }

        .btn-full {
            width: 100%;
            height: 52px;
            border-radius: 99px;
            border: none;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-sizing: border-box;
        }

        .btn-full:active {
            transform: scale(0.98);
        }

        .btn-primary-gradient {
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            color: white;
            box-shadow: 0 10px 15px -3px rgba(16, 185, 129, 0.3);
            margin-top: 8px;
        }

        .btn-primary-gradient:hover {
            box-shadow: 0 10px 20px -3px rgba(16, 185, 129, 0.4);
            filter: brightness(1.05);
        }

        .btn-text {
            background: transparent;
            color: #059669;
            font-size: 14px;
            margin-top: 24px;
            height: auto;
            align-self: center;
            text-decoration: none;
        }

        .btn-text:hover {
            text-decoration: underline;
            background: transparent;
        }

        /* Blobs */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
            pointer-events: none;
            opacity: 0.5;
        }

        .blob-1 {
            top: -100px;
            right: -100px;
            width: 500px;
            height: 500px;
            background: #D1FAE5;
        }

        .blob-2 {
            bottom: -150px;
            left: -150px;
            width: 600px;
            height: 600px;
            background: #ECFDF5;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1;
        }
    </style>
</head>

<body>
    <!-- Background Blobs -->
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div class="login-card-premium fade-in">

        <!-- Header -->
        <div class="login-header">
            <div class="login-icon-box">
                <span class="material-symbols-outlined" style="font-size: 36px">menu_book</span>
            </div>
            <h1 id="main-title" class="login-title">
                Bienvenido
            </h1>
            <p id="main-subtitle" class="login-subtitle">
                Ingresa a tu colección privada de recetas.
            </p>
        </div>

        <!-- Form -->
        <form id="unified-form">
            <div id="name-group" class="input-group" style="display: none;">
                <label class="login-label" for="name">Nombre Completo</label>
                <input class="input-premium" id="name" placeholder="Tu nombre" type="text" autocomplete="name" />
            </div>
            <div class="input-group">
                <label class="login-label" for="email">Email</label>
                <input class="input-premium" id="email" placeholder="nombre@ejemplo.com" type="email" required
                    autocomplete="email" />
            </div>
            <div class="input-group">
                <label class="login-label" for="password">Contraseña</label>
                <input class="input-premium" id="password" placeholder="••••••••" type="password" required
                    autocomplete="current-password" />
            </div>
            <div id="confirm-password-group" class="input-group" style="display: none;">
                <label class="login-label" for="confirm-password">Confirmar Contraseña</label>
                <input class="input-premium" id="confirm-password" placeholder="••••••••" type="password" />
            </div>

            <button type="submit" id="btn-submit" class="btn-full btn-primary-gradient">
                <span>Ingresar</span>
            </button>
        </form>

        <!-- Toggle Login/Register -->
        <div style="margin-top: 24px;">
            <button type="button" onclick="handleSwitch()" class="btn-full btn-text">
                <span id="switch-text">¿No tienes cuenta? Regístrate</span>
            </button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/utils.js"></script>

    <script>
        let isLogin = true;

        function handleSwitch() {
            isLogin = !isLogin;
            const title = document.getElementById('main-title');
            const subtitle = document.getElementById('main-subtitle');
            const btnSubmit = document.getElementById('btn-submit');
            const switchText = document.getElementById('switch-text');
            const nameGroup = document.getElementById('name-group');
            const confirmGroup = document.getElementById('confirm-password-group');
            const nameInput = document.getElementById('name');
            const confirmInput = document.getElementById('confirm-password');

            // Smooth opacity transition for text
            title.style.opacity = '0';
            setTimeout(() => {
                if (isLogin) {
                    title.textContent = "Bienvenido";
                    subtitle.textContent = "Ingresa a tu colección privada de recetas.";
                    btnSubmit.querySelector('span').textContent = "Ingresar";
                    switchText.textContent = "¿No tienes cuenta? Regístrate";
                    nameGroup.style.display = 'none';
                    confirmGroup.style.display = 'none';
                    nameInput.required = false;
                    confirmInput.required = false;
                } else {
                    title.textContent = "Crear Cuenta";
                    subtitle.textContent = "Únete para guardar tus recetas familiares.";
                    btnSubmit.querySelector('span').textContent = "Registrarse";
                    switchText.textContent = "¿Ya tienes cuenta? Ingresa";
                    nameGroup.style.display = 'block';
                    confirmGroup.style.display = 'block';
                    nameInput.required = true;
                    confirmInput.required = true;
                }
                title.style.opacity = '1';
            }, 200);
        }

        document.getElementById('unified-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const name = document.getElementById('name').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const btn = document.getElementById('btn-submit');
            const span = btn.querySelector('span');

            // Validation
            if (!isLogin) {
                if (password.length < 6) {
                    if (window.utils && window.utils.showToast) {
                        window.utils.showToast('La contraseña debe tener al menos 6 caracteres', 'error');
                    } else {
                        alert('La contraseña debe tener al menos 6 caracteres');
                    }
                    return;
                }
                if (password !== confirmPassword) {
                    if (window.utils && window.utils.showToast) {
                        window.utils.showToast('Las contraseñas no coinciden', 'error');
                    } else {
                        alert('Las contraseñas no coinciden');
                    }
                    return;
                }
                if (!name.trim()) {
                    if (window.utils && window.utils.showToast) {
                        window.utils.showToast('El nombre es obligatorio', 'error');
                    } else {
                        alert('El nombre es obligatorio');
                    }
                    return;
                }
            }

            // Loading state
            const originalText = span.textContent;
            btn.disabled = true;
            span.textContent = isLogin ? "Ingresando..." : "Creando...";
            btn.style.opacity = "0.7";

            try {
                if (isLogin) {
                    const result = await window.authManager.signIn(email, password);
                    if (result.success) {
                        window.location.href = 'index.html';
                    } else {
                        throw new Error(result.error);
                    }
                } else {
                    // Split name into first and last if possible
                    const nameParts = name.trim().split(' ');
                    const firstName = nameParts[0];
                    const lastName = nameParts.slice(1).join(' ');

                    const result = await window.authManager.signUp(email, password, firstName, lastName);
                    if (result.success) {
                        if (window.utils && window.utils.showToast) {
                            window.utils.showToast('¡Cuenta creada! Por favor revisa tu email.', 'success');
                        } else {
                            alert('¡Cuenta creada! Por favor revisa tu email.');
                        }
                        handleSwitch();
                    } else {
                        throw new Error(result.error);
                    }
                }
            } catch (error) {
                console.error(error);
                if (window.utils && window.utils.showToast) {
                    window.utils.showToast(error.message || 'Error desconocido', 'error');
                } else {
                    alert(error.message || 'Error desconocido');
                }
            } finally {
                btn.disabled = false;
                span.textContent = originalText;
                btn.style.opacity = "1";
            }
        });

        window.addEventListener('load', () => {
            if (!window.utils) {
                window.utils = {
                    showToast: (msg) => {
                        const div = document.createElement('div');
                        div.textContent = msg;
                        div.setAttribute('style', 'position:fixed;bottom:20px;left:50%;transform:translateX(-50%);background:#333;color:white;padding:12px;border-radius:8px;z-index:9999;');
                        document.body.appendChild(div);
                        setTimeout(() => div.remove(), 3000);
                    }
                };
            }
        });
    </script>

    <!-- Register Service Worker (PWA) -->
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("/sw.js")
                .then(r => console.log("SW registered:", r.scope))
                .catch(e => console.warn("SW registration failed:", e));
        }
    </script>
</body>

</html>
