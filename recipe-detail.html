<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receta - RecipeHub</title>

    <!-- PWA -->
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="theme-color" content="#00A676">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="RecipeHub">
    <link rel="apple-touch-icon" href="assets/icons/icon-192.png">
    <link rel="icon" type="image/svg+xml" href="assets/icons/icon.svg">

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- App Styles Fallback -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">

    <!-- Fonts -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght,SOFT@9..144,300..900,0..100&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />

    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#00A676",
                        "on-primary": "#ffffff",
                        "primary-container": "#D1FAE5",
                        "on-primary-container": "#064E3B",
                        "surface": "#F8F9FA",
                        "on-surface": "#191C1B",
                        "on-surface-variant": "#404945",
                        "outline": "#707974",
                        "surface-container": "#F0F1F2"
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"],
                        "serif-expressive": ["Fraunces", "serif"]
                    },
                    boxShadow: {
                        'm3-l2': '0 3px 1px -2px rgba(0,0,0,0.2), 0 2px 2px 0 rgba(0,0,0,0.14), 0 1px 5px 0 rgba(0,0,0,0.12)',
                        'm3-l3': '0 5px 5px -3px rgba(0,0,0,0.2), 0 8px 10px 1px rgba(0,0,0,0.14), 0 3px 14px 2px rgba(0,0,0,0.12)',
                    },
                    borderRadius: {
                        "m3-xs": "4px",
                        "m3-sm": "8px",
                        "m3-md": "12px",
                        "m3-lg": "16px",
                        "m3-xl": "28px",
                        "m3-full": "9999px"
                    }
                },
            },
        }
    </script>

    <style type="text/tailwindcss">
        @layer base {
            body {
                @apply bg-surface text-on-surface antialiased font-display;
            }
        }
        .strikethrough { text-decoration: line-through; opacity: 0.5; }
        .elevation-2 {
            box-shadow: 0px 3px 1px -2px rgba(0, 0, 0, 0.2), 0px 2px 2px 0px rgba(0, 0, 0, 0.14), 0px 1px 5px 0px rgba(0, 0, 0, 0.12);
        }
        .elevation-3 {
            box-shadow: 0px 5px 5px -3px rgba(0, 0, 0, 0.2), 0px 8px 10px 1px rgba(0, 0, 0, 0.14), 0px 3px 14px 2px rgba(0, 0, 0, 0.12);
        }
        .dark .elevation-2 {
            box-shadow: 0px 3px 1px -2px rgba(0, 0, 0, 0.4), 0px 2px 2px 0px rgba(0, 0, 0, 0.28), 0px 1px 5px 0px rgba(0, 0, 0, 0.24);
        }
    </style>
</head>

<body class="dark:bg-[#0c1210] dark:text-white min-h-screen">
    <nav
        class="fixed top-0 left-0 right-0 z-50 bg-surface/40 backdrop-blur-lg dark:bg-zinc-950/40 px-4 h-20 flex items-center justify-between border-b border-transparent">
        <button onclick="window.location.href='index.html'"
            class="flex items-center justify-center w-11 h-11 rounded-full bg-white dark:bg-zinc-900 elevation-2 hover:elevation-3 transition-all active:scale-95">
            <span class="material-symbols-outlined text-primary">arrow_back</span>
        </button>
        <div class="flex gap-3">
            <button id="btnFavorite"
                class="flex items-center justify-center w-11 h-11 rounded-full bg-white dark:bg-zinc-900 elevation-2 hover:elevation-3 transition-all active:scale-95">
                <span class="material-symbols-outlined text-primary">favorite</span>
            </button>
            <button id="btnEdit"
                class="flex items-center justify-center w-11 h-11 rounded-full bg-white dark:bg-zinc-900 elevation-2 hover:elevation-3 transition-all active:scale-95">
                <span class="material-symbols-outlined text-primary">edit</span>
            </button>
            <button id="btnDelete"
                class="flex items-center justify-center w-11 h-11 rounded-full bg-white dark:bg-zinc-900 elevation-2 hover:elevation-3 transition-all active:scale-95 text-red-500">
                <span class="material-symbols-outlined">delete</span>
            </button>
        </div>
    </nav>

    <main class="relative pt-28 px-6 pb-20 max-w-lg mx-auto">
        <header class="mb-12">
            <h1 id="recipeTitle"
                class="font-serif-expressive text-[34px] font-bold leading-tight text-on-surface dark:text-white tracking-tight">
                Cargando receta...
            </h1>
        </header>

        <div class="space-y-16">
            <!-- Story Section -->
            <section>
                <div class="flex items-center gap-5 mb-6">
                    <div
                        class="w-12 h-12 flex items-center justify-center rounded-full bg-white dark:bg-zinc-800 elevation-3 ring-1 ring-black/[0.02] shrink-0">
                        <span class="material-symbols-outlined text-[24px] text-primary">auto_stories</span>
                    </div>
                    <h2 class="text-xl font-bold text-on-surface dark:text-white tracking-tight"
                        data-i18n="detailDescription">The Story</h2>
                </div>
                <p id="recipeDescription"
                    class="text-on-surface-variant dark:text-zinc-400 leading-relaxed text-base px-2">
                    Aguardando...
                </p>
            </section>

            <!-- Ingredients Section -->
            <section>
                <div class="flex items-center gap-5 mb-8">
                    <div
                        class="w-12 h-12 flex items-center justify-center rounded-full bg-white dark:bg-zinc-800 elevation-3 ring-1 ring-black/[0.02] shrink-0">
                        <span class="material-symbols-outlined text-[24px] text-primary">shopping_basket</span>
                    </div>
                    <div class="flex flex-col">
                        <h2 class="text-xl font-bold text-on-surface dark:text-white tracking-tight"
                            data-i18n="detailIngredients">Ingredients</h2>
                        <span id="ingredientsCount"
                            class="text-xs text-on-surface-variant dark:text-zinc-500 font-medium">0 items</span>
                    </div>
                </div>
                <div id="ingredientsList" class="space-y-5 px-2">
                    <!-- Loaded via JS -->
                </div>
            </section>

            <!-- Preparation Section -->
            <section>
                <div class="flex items-center gap-5 mb-10">
                    <div
                        class="w-12 h-12 flex items-center justify-center rounded-full bg-white dark:bg-zinc-800 elevation-3 ring-1 ring-black/[0.02] shrink-0">
                        <span class="material-symbols-outlined text-[24px] text-primary">restaurant_menu</span>
                    </div>
                    <h2 class="text-xl font-bold text-on-surface dark:text-white tracking-tight"
                        data-i18n="detailSteps">Preparation Steps</h2>
                </div>
                <div id="stepsList" class="space-y-12 relative px-2">
                    <!-- Loaded via JS -->
                </div>
            </section>

            <!-- Footer Dates -->
            <div class="grid grid-cols-2 gap-4 mt-8 pt-10 border-t border-primary/10">
                <div class="flex flex-col gap-1">
                    <span
                        class="text-[10px] uppercase tracking-widest text-on-surface-variant dark:text-zinc-500 font-bold"
                        data-i18n="detailCreated">Creada</span>
                    <p id="createdDate" class="text-sm font-semibold text-on-surface dark:text-zinc-300">--</p>
                </div>
                <div class="flex flex-col gap-1">
                    <span
                        class="text-[10px] uppercase tracking-widest text-on-surface-variant dark:text-zinc-500 font-bold">Modificada</span>
                    <p id="updatedDate" class="text-sm font-semibold text-on-surface dark:text-zinc-300">--</p>
                </div>
            </div>
        </div>
    </main>

    <div class="fixed bottom-8 left-0 right-0 z-50 flex justify-center px-6 pointer-events-none">
        <button id="btnCookNow"
            class="pointer-events-auto bg-[#00A676] text-white h-14 pl-6 pr-8 rounded-full font-bold flex items-center gap-3 shadow-m3-l3 active:scale-95 transition-all hover:brightness-105 hover:-translate-y-0.5">
            <span class="material-symbols-outlined text-[24px]">play_arrow</span>
            <span class="text-[15px] tracking-wide uppercase font-bold" data-i18n="cookNow">Iniciar receta</span>
        </button>
    </div>

    <!-- Scripts -->
    <script src="js/config.js?v=2"></script>
    <script src="js/supabase-client.js?v=2"></script>
    <script src="js/auth.js?v=2"></script>
    <script src="js/db.js?v=2"></script>
    <script src="js/utils.js?v=2"></script>
    <script src="js/ui.js?v=2"></script>
    <script src="js/i18n.js?v=2"></script>
    <script src="js/recipe-detail.js?v=2"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            window.recipeDetail = new RecipeDetailManager();
        });
    </script>

    <!-- Register Service Worker (PWA) -->
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("./sw.js")
                .then(r => console.log("SW registered:", r.scope))
                .catch(e => console.warn("SW registration failed:", e));
        }
    </script>
</body>

</html>
